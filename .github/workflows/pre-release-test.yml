name: Pre-release Test on TestPyPI

on:
  pull_request:
    branches: [main]
    paths:
      - 'acled/**'
      - 'pyproject.toml'
      - 'setup.py'
      - '.github/workflows/pre-release-test.yml'

jobs:
  test-build:
    name: Build and Test Package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for setuptools_scm

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine setuptools_scm

      - name: Build package
        run: |
          python -m build
          echo "Built packages:"
          ls -la dist/

      - name: Check package with twine
        run: twine check dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-packages
          path: dist/

  publish-testpypi:
    name: Publish to TestPyPI
    needs: test-build
    runs-on: ubuntu-latest
    environment: testpypi
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-packages
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true  # Skip if version already exists on TestPyPI

  test-installation:
    name: Test Installation from TestPyPI
    needs: publish-testpypi
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Wait for package to be available
        run: sleep 30  # Give TestPyPI time to process the package

      - name: Get package version
        id: get-version
        run: |
          # Extract version from setuptools_scm
          pip install setuptools_scm
          VERSION=$(python -c "import setuptools_scm; print(setuptools_scm.get_version())")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Package version: $VERSION"

      - name: Install from TestPyPI
        run: |
          python -m pip install --upgrade pip
          # Install dependencies from PyPI, package from TestPyPI
          pip install --index-url https://test.pypi.org/simple/ \
                      --extra-index-url https://pypi.org/simple/ \
                      acled==${{ steps.get-version.outputs.version }}

      - name: Test import
        run: |
          python -c "import acled; print(f'Successfully imported acled version {acled.__version__}')"
          python -c "from acled import AcledClient; print('Successfully imported AcledClient')"

      - name: Run basic functionality test
        run: |
          python -c "
          import os
          from acled import AcledClient
          
          # Test that client can be instantiated (won't make actual API calls without credentials)
          try:
              client = AcledClient()
              print('AcledClient instantiation: PASSED')
          except Exception as e:
              if 'ACLED_API_KEY' in str(e) or 'ACLED_EMAIL' in str(e):
                  print('AcledClient instantiation with expected auth error: PASSED')
              else:
                  raise
          "

      - name: Test CLI installation
        run: |
          # Check if CLI is installed
          which acled || echo "CLI not found in PATH"
          acled --help || echo "CLI help command failed (expected without credentials)"

  status-check:
    name: Pre-release Test Status
    needs: [test-build, publish-testpypi, test-installation]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check test results
        run: |
          if [[ "${{ needs.test-build.result }}" != "success" ]]; then
            echo "❌ Build test failed"
            exit 1
          fi
          
          if [[ "${{ needs.publish-testpypi.result }}" != "success" ]]; then
            echo "❌ TestPyPI publish failed"
            exit 1
          fi
          
          if [[ "${{ needs.test-installation.result }}" != "success" ]]; then
            echo "❌ Installation test failed"
            exit 1
          fi
          
          echo "✅ All pre-release tests passed!"